<table border="1">
  <tr *ngFor="let item of students; let i=index; trackBy:trackByStudentid">
    <td>{{i+1}}</td>
    <td>{{item.studentId}}</td>
    <td>{{item.name}}</td>
    <td>{{item.gender}}</td>
    <td>{{item.age}}</td>
    <td>{{item.course}}</td>
  </tr>
</table>

<br>

<button (click)="getMoreStudents()">Get More Student</button>
